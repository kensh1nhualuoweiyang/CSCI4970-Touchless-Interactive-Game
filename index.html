<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Test Index File</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

    #main {
      display: grid;
      grid-template-columns: auto;
      height: calc(100% - 10px);
      width: 90%;
      grid-gap: 5px;
      margin: 5px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div id="main">
    <div><iframe src="./Games/WebcamTest/index.html"></iframe></div>
  </div>
</body>
